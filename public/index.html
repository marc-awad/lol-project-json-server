<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion League of Legends</title>
    <link rel="icon" href="League-of-Legends-Embleme.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="divForm">
      <h1>Champion League of Legends</h1>
      <form action="" method="post">
        <label for="name">Nom : </label>
        <input id="name" type="text" placeholder="Nom de votre champion" />

        <label for="lane">Lane : </label>
        <select name="lane" id="lane">
          <option value="Top" selected>Top</option>
          <option value="Jungle">Jungle</option>
          <option value="Mid">Mid</option>
          <option value="Bot">Bot</option>
          <option value="Support">Support</option>
        </select>

        <label for="type">Type : </label>
        <select name="type" id="type">
          <option value="Mage" selected>Mage</option>
          <option value="Assassin">Assassin</option>
          <option value="Fighter">Fighter</option>
          <option value="Tank">Tank</option>
          <option value="Marksman">Marksman</option>
          <option value="Support">Support</option>
        </select>

        <label for="imageurl">Image URL : </label>
        <input
          type="text"
          name="imageurl"
          id="imageurl"
          placeholder="Lien de l'image"
        />

        <button type="submit" id="addButton">Ajouter le champion</button>
      </form>
    </div>
    <div id="divChamp">
      <h2>Liste des champions</h2>
      <div id="allChamp"></div>
      <button
        class="deletingButton"
        id="deleteButton"
        onclick="deleteAllChampion()"
      >
        Supprimer tous les champions
      </button>
    </div>
    <div id="overlay"></div>
    <div id="popup">
      <h3>Que voulez-vous modifier :</h3>
      <select id="modifyChoice">
        <option value="name">Nom</option>
        <option value="lane">Lane</option>
        <option value="type">Type</option>
        <option value="imageurl">Image URL</option>
      </select>
      <button id="displayInput">Valider</button>
    </div>
    <div id="modifyName" class="popup">
      <h2 for="name">Nom :</h2>
      <input
        id="modifyNameInput"
        type="text"
        placeholder="Nom de votre champion (new value)"
      />
      <button id="validateName">Valider</button>
    </div>
    <div id="modifyLane" class="popup">
      <h2 for="lane">Lane :</h2>
      <select id="modifyLaneSelect">
        <option value="Top" selected>Top</option>
        <option value="Jungle">Jungle</option>
        <option value="Mid">Mid</option>
        <option value="Bot">Bot</option>
        <option value="Support">Support</option>
      </select>
      <button id="validateLane">Valider</button>
    </div>
    <div id="modifyType" class="popup">
      <h2 for="type">Type :</h2>
      <select id="modifyTypeSelect">
        <option value="Mage" selected>Mage</option>
        <option value="Assassin">Assassin</option>
        <option value="Fighter">Fighter</option>
        <option value="Tank">Tank</option>
        <option value="Marksman">Marksman</option>
        <option value="Support">Support</option>
      </select>
      <button id="validateType">Valider</button>
    </div>
    <div id="modifyImage" class="popup">
      <h2 for="imageurl">Image URL :</h2>
      <input
        id="modifyImageInput"
        type="text"
        placeholder="Lien de l'image (new value)"
      />
      <button id="validateImage">Valider</button>
    </div>

    <script src="script.js" type="application/javascript" defer></script>
  </body>
</html>
