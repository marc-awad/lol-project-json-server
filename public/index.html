<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion League of Legends</title>
    <link rel="icon" href="League-of-Legends-Embleme.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="divForm">
      <h1>Champion League of Legends</h1>
      <form action="" method="post">
        <label for="name">Nom : </label>
        <input id="name" type="text" placeholder="Nom de votre champion" />

        <label for="lane">Lane : </label>
        <select name="lane" id="lane">
          <option value="Top" selected>Top</option>
          <option value="Jungle">Jungle</option>
          <option value="Mid">Mid</option>
          <option value="Bot">Bot</option>
          <option value="Support">Support</option>
        </select>

        <label for="type">Type : </label>
        <select name="type" id="type">
          <option value="Mage" selected>Mage</option>
          <option value="Assassin">Assassin</option>
          <option value="Fighter">Fighter</option>
          <option value="Tank">Tank</option>
          <option value="Support">Support</option>
        </select>

        <label for="imageurl">Image URL : </label>
        <input
          type="text"
          name="imageurl"
          id="imageurl"
          placeholder="Lien de l'image"
        />

        <button type="submit" id="addButton">Ajouter le champion</button>
      </form>
    </div>
    <div id="divChamp">
      <h2>Liste des champions</h2>
      <div id="allChamp"></div>
      <button
        class="deletingButton"
        id="deleteButton"
        onclick="deleteAllChampion()"
      >
        Supprimer tous les champions
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
